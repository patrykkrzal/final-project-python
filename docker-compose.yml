services:
  backend:
    image: final-project-backend:0.1.0
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Use Postgres database provided by service `db` below
      DATABASE_URL: DATABASE_URL=postgresql://postgres:tyxwJCKJLcMKfGIBiZdcYyVSgrHLTAnX@postgres.railway.internal:5432/railway
    ports:
      - "8000:8000"
    volumes:
      - sqlite_data:/app/data
    depends_on:
      - db
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    depends_on:
      - backend
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  sqlite_data:
  pgdata:
  grafana_data:
  prometheus_data: