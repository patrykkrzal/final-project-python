{# Presentation: register form page #}
{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form id="register-form">
  <label>
    Username
    <input type="text" name="username" required />
  </label>
  <label>
    Email
    <input type="email" name="email" required />
  </label>
  <label>
    Password
    <input type="password" name="password" required minlength="8" />
  </label>
  <button type="submit">Register</button>
</form>

<div id="register-message" style="margin-top: 1rem; white-space: pre-wrap;"></div>

<script>
  const form = document.getElementById('register-form');
  const messageEl = document.getElementById('register-message');

  function showMessage(text, type = 'info') {
    messageEl.textContent = text;
    messageEl.style.color = type === 'error' ? '#b00020' : '#006400';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = form.username.value;
    const email = form.email.value;
    const password = form.password.value;

    if (!password || password.length < 8) {
      showMessage('Hasło jest za krótkie — minimum 8 znaków.', 'error');
      return;
    }

    const payload = { username, password, email };
    try {
      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (res.ok) {
        showMessage(`Zarejestrowano pomyślnie! Przekierowuję na stronę logowania...`);
        form.reset();
        // Przekierowanie na login po 2 sekundach
        setTimeout(() => {
          window.location.href = '/login';
        }, 2000);
      } else {
        const detail = (data && data.detail) ? data.detail : 'Registration failed';
        showMessage(`Błąd (${res.status}): ${detail}`, 'error');
      }
    } catch (err) {
      showMessage('Błąd sieci: ' + err, 'error');
    }
  });
</script>
{% endblock %}
