{% extends "base.html" %}

{% block content %}
<section class="hero">
  <h2>Dodaj książkę</h2>
  <p>Wymagane zalogowanie. Uzupełnij dane i wyślij.</p>
  <form id="add-book-form">
    <label>Tytuł<input type="text" name="title" required /></label>
    <label>Autor<input type="text" name="author" required /></label>
    <label>Rok<input type="text" name="year" /></label>
    <label>Opis<input type="text" name="description" /></label>
    <button type="submit" class="btn secondary">Dodaj</button>
  </form>
  <div id="add-result" style="margin-top:12px;color:#cbd5e1;text-align:center;"></div>
</section>
<script>
  const form = document.getElementById('add-book-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = localStorage.getItem('access_token');
    const out = document.getElementById('add-result');
    if (!token) {
      out.textContent = 'Musisz być zalogowany.';
      return;
    }
    const payload = {
      title: form.title.value,
      author: form.author.value,
      year: form.year.value ? parseInt(form.year.value, 10) : null,
      description: form.description.value || null
    };
    try {
      const res = await fetch('/books/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });
      if (!res.ok) {
        const err = await res.json();
        out.textContent = 'Błąd: ' + JSON.stringify(err);
        return;
      }
      const data = await res.json();
      out.textContent = 'Dodano: ' + (data.title || JSON.stringify(data));
      form.reset();
    } catch (err) {
      out.textContent = 'Error: ' + err;
    }
  });
</script>
{% endblock %}
