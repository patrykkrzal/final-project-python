{% extends "base.html" %}

{% block content %}
<section class="hero">
  <h2>Dodaj książkę</h2>
  <p>Wymagane zalogowanie. Uzupełnij dane i wyślij.</p>
  <form id="add-book-form">
    <label>Tytuł<input type="text" name="title" required /></label>
    <label>Autor<input type="text" name="author" required /></label>
    <label>Rok<input type="text" name="year" /></label>
    <label>Opis<input type="text" name="description" /></label>
    <button type="submit">Dodaj</button>
  </form>
  <div id="add-message" style="margin-top: 1rem; white-space: pre-wrap;"></div>
</section>
<script>
  const form = document.getElementById('add-book-form');
  const messageEl = document.getElementById('add-message');

  function showMessage(text, type = 'info') {
    messageEl.textContent = text;
    messageEl.style.color = type === 'error' ? '#b00020' : '#006400';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = localStorage.getItem('access_token');
    if (!token) {
      showMessage('Musisz być zalogowany, aby dodać książkę.', 'error');
      return;
    }
    const payload = {
      title: form.title.value,
      author: form.author.value,
      year: form.year.value ? parseInt(form.year.value, 10) : null,
      description: form.description.value || null
    };
    try {
      const res = await fetch('/books/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if (res.ok) {
        showMessage(`Książka "${data.title}" została dodana pomyślnie!`);
        form.reset();
      } else {
        const detail = (data && data.detail) ? data.detail : 'Nie udało się dodać książki';
        showMessage(`Błąd (${res.status}): ${detail}`, 'error');
      }
    } catch (err) {
      showMessage('Błąd sieci: ' + err, 'error');
    }
  });
</script>
{% endblock %}
