{% extends "base.html" %}

{% block content %}
<section class="hero">
  <h2>Witamy w LibraryLite</h2>
  <p>Przeglądaj swoją kolekcję książek.</p>
  <div class="hero-actions">
    <a class="btn secondary" href="/books/ui">Przeglądaj książki</a>
  </div>
</section>

<section class="hero" style="margin-top: 24px;">
  <h2>Zarządzaj swoją biblioteką</h2>

  <div class="hero-actions">
    <a class="btn outline" href="/books/add" title="Dodaj nową książkę">Dodaj książkę</a>
    <a class="btn outline" href="/books/manage" title="Usuń książki z biblioteki">Zarządzaj książkami</a>
  </div>
</section>
{% endblock %}
